<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Test Your Knowledge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quiz: HTML & CSS</h1>
    </header>

    <section>
        <h2>Test Your Knowledge</h2>
        <form id="quiz-form">
            <p>1. What does HTML stand for?</p>
            <input type="radio" name="q1" value="HyperText Markup Language"> HyperText Markup Language<br>
            <input type="radio" name="q1" value="Hyperlink and Text Markup Language"> Hyperlink and Text Markup Language<br>
            <input type="radio" name="q1" value="Home Tool Markup Language"> Home Tool Markup Language<br><br>

            <p>2. What does CSS stand for?</p>
            <input type="radio" name="q2" value="Cascading Style Sheets"> Cascading Style Sheets<br>
            <input type="radio" name="q2" value="Computer Style Sheets"> Computer Style Sheets<br>
            <input type="radio" name="q2" value="Creative Style Sheets"> Creative Style Sheets<br><br>

            <input type="button" value="Submit" onclick="submitQuiz()">
        </form>
        
        <p id="quiz-result"></p>
    </section>
    
    <footer>
        <p>&copy; 2024 Tyler's Notes. All Rights Reserved.</p>
    </footer>

    <script>
        function submitQuiz() {
            const form = document.getElementById('quiz-form');
            const q1 = form.q1.value;
            const q2 = form.q2.value;
            let score = 0;

            if (q1 === "HyperText Markup Language") score++;
            if (q2 === "Cascading Style Sheets") score++;

            document.getElementById('quiz-result').innerHTML = "You scored " + score + "/2!";
        }
    </script>
</body>
</html>
